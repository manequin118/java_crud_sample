<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
 integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous">
<title >Confirm</title>
</head>
<body>
     <header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" >商品管理</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/form}">新規商品登録</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/itemList}">商品一覧</a>
      </li>
    </ul>
  </div>
</nav>
	</header>
<div class="container">
<h1 >商品確認画面</h1>
<p>入力内容をご確認ください</p>
<table class="table table-hover table-lg">
<tr class="table-primary ">
		<th>id</th>
		<th>item_name</th>
		<th colspan="2">price</th>
		<th>contents</th>
		<th>button</th>
</tr>

<tr th:each="item2 : ${ItemEntity}"　>
		<td th:text="${item2.id}">id</td>
		<td th:text="${item2.itemname}">item_name</td>
		<td th:text="${item2.price}" style="width: 20px">price</td>
		<td >円</td>
		<td th:text="${item2.content}">content</td>
		<td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${item2.id})}">編集</a></td>
		
</tr>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
