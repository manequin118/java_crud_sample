<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ポートフォリオサイト</title>
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />

<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
 integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous">
<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>
<body>
	<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" >商品管理</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/form}">新規商品登録</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/itemList}">商品一覧</a>
      </li>
    </ul>
  </div>
</nav>
	</header>
	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">

						<th:block th:if="message != null">
							<h2 th:class="msg" th:text="${message}">商品登録</h2>
						</th:block>

						<h2 class="underline">商品編集画面</h2>
                       <form th:action="@{/update/{id}(id=*{id})}" th:object="${itemEntity}"
							method="post">
					    <p>
						<label for="itemname">商品名</label>
						<input class="form-control form-control-lg"
									type="text" id="itemname" name="itemname" maxlength="10"
									th:field="*{itemname}"> 
									<span
									th:if="${#fields.hasErrors('itemname')}" th:errors="*{itemname}"
									th:class="msg"></span>
						</p>
						<p>
						　<label for="price">値段</label> 
						　<input class="form-control form-control-lg"
						　　　　　　　type="text" id="price" name="price" th:field="*{price}">
									<span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									th:class="msg"></span>
						</p>
						<p>	
			                <div class="form-group">
                             <label for="message">内容</label>
                             <textarea class="form-control" id="content" rows="3" name="content" th:field="*{content}"></textarea>
                             <span th:if="${#fields.hasErrors('content')}"
									th:errors="*{content}" th:class="msg"></span>
					    </p>
					        </div>
                           <button type="submit" class="btn btn-primary">更新</button>
						</form>
					</div>
				</div>
			</div>
		</article>
	</main>
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
